<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알랜드에 오신 것을 환영합니다.</title>
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      as="style"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link
      rel="stylesheet"
      crossorigin
      href="https://cdn.jsdelivr.net/npm/newtil-css@0.2.13/dist/style.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/header.css" type="text/css" />
    <link rel="stylesheet" href="/css/footer.css" type="text/css" />
    <link rel="stylesheet" href="/css/signup/style.css" type="text/css" />
  </head>
  <body>
    <div>
      <div>
        <header class="header">
          <h1>
            <a href="/">Rland</a>
          </h1>
          <div class="top-mobile-menu">
            <a class="n-icon n-icon:list n-icon-color:base-1" href="top-menu=1"
              >숨김버튼</a
            >
          </div>
          <div class="top-menu">
            <nav>
              <h1 class="d:none">상단메뉴</h1>
              <ul>
                <li>
                  <a class="n-icon n-icon:home n-icon-color:base-1" href="/"
                    >홈</a
                  >
                </li>
                <li>
                  <a
                    class="n-icon n-icon:dashboard n-icon-color:base-1"
                    href="/admin/index.html"
                    >대시보드</a
                  >
                </li>
                <li>
                  <a
                    href="/signin.html"
                    class="n-icon n-icon:login n-icon-color:base-1"
                    >로그인</a
                  >
                </li>
              </ul>
            </nav>
            <!-- <section>
                    <h1 class="d:none">로그아웃 폼</h1>
                    <form>
                        <input type="hidden">
                        <button class="n-icon n-icon:sign_out n-icon-color:base-1">로그아웃</button>
                    </form>
                </section> -->
          </div>
        </header>
      </div>

      <main>
        <div class="reg-form-box">
            <section class="reg-form">
                <h1>Rland 회원가입</h1>
                <form action="/signup" method="post">
                    <div class="input-box">
                        <label>이름</label>
                        <input type="text" name="name" placeholder="아름" />
                    </div>
                    <div class="input-box">
                      <label>아이디</label>
                      <input type="text" name="username" placeholder="아이디" />
                    </div>
                    <div class="input-box">
                      <label>이메일</label>
                      <input type="text" name="email" placeholder="이메일" />
                    </div>
                    <div class="input-box">
                        <label>비밀번호</label>
                        <input type="password" name="password" placeholder="비밀번호" />
                    </div>
                    <div class="input-box">
                      <label>비밀번호 확인</label>
                      <input type="password" name="password1" placeholder="비밀번호 확인" />
                  </div>
                    <div>
                        <button type="submit">가입하기</button>
                    </div>                      
                    <div class="link-box">
                        <a href="signin.html">로그인하기</a>
                    </div>
            </section>
        </div>
      </main>
      <!-- ================ footer ======================== -->

      <div class="footer-box">
        <footer class="footer">
          <h1>
            <a href="">홈페이지 이용약관</a>
          </h1>
          <dl>
            <div>
              <dt>사업자 등록번호</dt>
              <dd>123-45-6789</dd>
            </div>
            <div>
              <dt>저작권</dt>
              <dd>Ⓒ 2023 Newlecture All Rights Reserved</dd>
            </div>
          </dl>
        </footer>
      </div>
    </div>
  </body>
</html>
