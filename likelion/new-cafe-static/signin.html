<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알랜드에 오신 것을 환영합니다.</title>
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      as="style"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link
      rel="stylesheet"
      crossorigin
      href="https://cdn.jsdelivr.net/npm/newtil-css@0.2.13/dist/style.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/header.css" type="text/css" />
    <link rel="stylesheet" href="/css/footer.css" type="text/css" />
    <link rel="stylesheet" href="/css/signin/style.css" type="text/css" />
  </head>
  <body>
    <div>
      <div>
        <header class="header">
          <h1>
            <a href="/">Rland</a>
          </h1>
          <div class="top-mobile-menu">
            <a class="n-icon n-icon:list n-icon-color:base-1" href="top-menu=1"
              >숨김버튼</a
            >
          </div>
          <div class="top-menu">
            <nav>
              <h1 class="d:none">상단메뉴</h1>
              <ul>
                <li>
                  <a class="n-icon n-icon:home n-icon-color:base-1" href="/"
                    >홈</a
                  >
                </li>
                <li>
                  <a
                    class="n-icon n-icon:dashboard n-icon-color:base-1"
                    href="/admin/index.html"
                    >대시보드</a
                  >
                </li>
                <li>
                  <a
                    href="/login.html"
                    class="n-icon n-icon:login n-icon-color:base-1"
                    >로그인</a
                  >
                </li>
              </ul>
            </nav>
            <!-- <section>
                    <h1 class="d:none">로그아웃 폼</h1>
                    <form>
                        <input type="hidden">
                        <button class="n-icon n-icon:sign_out n-icon-color:base-1">로그아웃</button>
                    </form>
                </section> -->
          </div>
        </header>
      </div>

      <main>
        <div class="login-form-box">
            <section class="login-form">
                <h1>Rland Login</h1>
                <form action="/signin" method="post">
                    <div class="input-box">
                        <label>ID</label>
                        <input type="text" name="username" placeholder="아이디" />
                    </div>
                    <div class="input-box">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="비밀번호" />
                    </div>
                    <div>
                        <button type="submit">Login</button>
                    </div>
                    <div>
                        또는
                    </div>
                    <div>
                        <a href="/" class="btn-google-login n-icon n-icon:google_logo n-deco">구글로 로그인</a>
                    </div>                    
                    <div class="link-box">
                        <a href="signup.html">회원가입</a>
                        <a href="">비밀번호 찾기</a>
                    </div>
            </section>
        </div>
      </main>
      <!-- ================ footer ======================== -->

      <div class="footer-box">
        <footer class="footer">
          <h1>
            <a href="">홈페이지 이용약관</a>
          </h1>
          <dl>
            <div>
              <dt>사업자 등록번호</dt>
              <dd>123-45-6789</dd>
            </div>
            <div>
              <dt>저작권</dt>
              <dd>Ⓒ 2023 Newlecture All Rights Reserved</dd>
            </div>
          </dl>
        </footer>
      </div>
    </div>
  </body>
</html>
