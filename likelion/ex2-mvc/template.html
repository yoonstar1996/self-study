<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="calc.js" defer></script>
  </head>
  <body>
    <section id="calc-app">
      <h1>덧셈 계산기</h1>
      <form>
        <fieldset>
          <legend>계산기 입력폼</legend>
          <div>
            <label>x:</label>
            <input class="x-input" dir="rtl" value="0" />
            <label>y:</label>
            <input class="y-input" dir="rtl" value="0" />
            <span>=</span>
            <span class="result">0</span>
          </div>
          <hr />
          <div>
            <input type="submit" class="reset-btn" value="초기화" />
            <input type="submit" class="submit-btn" value="계산하기" />
          </div>
        </fieldset>
      </form>
    </section>
  </body>
</html>
